<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="container eventForm">
    <form>
      <div class="row">
        <div class="mb-3 col-6">
          <label for="eventId" class="form-label">Event Id</label>
          <input type="text"class="form-control" id="eventId" value="{{ event.eventId }}" required/>
        </div>
        <div class="mb-3 col-6">
          <label for="entityType" class="form-label">Entity Type</label>
          <input type="text" class="form-control" id="entityType" value ="{{ event.entityType }}"/>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-6">
          <label for="effectiveStartDate" class="form-label">Effective Start Date</label>
          <input type="datetime" class="form-control" id="effectiveStartDate" value = "{{ event.effectiveStartDate }}" required/>
        </div>
        <div class="mb-3 col-6">
          <label for="publishedAt" class="form-label">Published At</label>
          <input type="datetime" class="form-control" id="publishedAt" value = "{{ event.publishedAt }}" required/>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-6">
          <label for="publishedBy" class="form-label">Published By</label>
          <input type="text" class="form-control" id="publishedBy" value ="{{ event.publishedBy }}" required/>
        </div>
        <div class="mb-3 col-6">
          <label for="repost" class="form-label">Repost</label>
          <input type="text" class="form-control" id="repost" value = "{{ event.repost }}" required/>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-6">
          <h6>Entity Keys</h6>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Value</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ek of event.entityKeys; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <input type="text" class="form-control" id=`entityKeyName${i}` value="{{ ek.name }}" disabled/>
                </td>
                <td>
                    <input type="text" class="form-control" id=`entityKeyValue${i}` value="{{ ek.value }}" disabled/>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" id="btn-table" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editEK(ek.name, ek.value)"></button>
                  <button type="button" class="btn btn-danger" id="btn-table"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mb-3 col-6">
          <h6>Params</h6>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of event.params; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <input type="text" class="form-control" id=`paramName${i}` value="{{ p.name }}" required/>
                </td>
                <td>
                    <input type="text" class="form-control" id=`paramValue${i}` value="{{ p.value }}" required/>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-3">
          <button type="submit" class="btn btn-primary">Edit</button>
          <button type="button" class="btn btn-danger" routerLink = "/events/details/{{ event.eventId }}">Cancel</button>
        </div>   
      </div>
    </form>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Entity Key</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="im-n" class="form-label">Name</label>
        <input type="text" class="form-control" id="im-n" required/>
        <label for="im-v" class="form-label">Value</label>
        <input type="text" class="form-control" id="im-v" required/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
